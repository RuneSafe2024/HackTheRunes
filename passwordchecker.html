<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://oldschool.runescape.wiki/images/Default_login_screen_mobile.jpg?1ec04');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #content {
            display: none; /* Initially hidden */
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #password-container {
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        input, button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Password Input -->
    <div id="password-container">
        <h2>Enter the password to unlock the treasure:</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="message"></p>
    </div>

    <!-- Protected Content -->
    <div id="content">
        <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
        <p>You cracked the password!</p>
        <img src="https://oldschool.runescape.wiki/images/Fancy_boots_detail.png?0b39b" width="500" height="600" alt="Undies Drawer ;)">

    </div>

    <script>
        const correctHash = "67afbb148d1ee2237a91bfaf4bb9000d2725ae6fd30503def73280af0aef709e";

        // Function to hash the input password using SHA-256
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            
        }

        // Function to check if the password is correct
        async function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            const inputHash = await hashPassword(input);

            if (inputHash === correctHash) {
                document.getElementById("password-container").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                document.getElementById("message").textContent = "Incorrect password. Try again.";
            }
        }
    </script>
</body>
</html>
